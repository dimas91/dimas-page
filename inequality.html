<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Wealth Inequality By Country</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz:200" rel="stylesheet">
    <style>

        body {
        margin: 0;
        background-color: #2A2C39;
        font-family: sans-serif;
        font-weight: 200;
        font-size: 17px;
      }
      #map-holder {
        width: 100vw;
        height: 100vh;
      }
      svg rect {
        fill: #2A2C39;   /* map background colour */
      }
      .country{
        /*fill: #d0d0d0;   /* country colour */
        stroke: #2A2C39; /* country border colour */
        stroke-width: 1; /* country border width */
      }
      .country-on{
        fill: #4B5358;   /* highlight colour for selected country */
      }
      .countryLabel{
        display: none;   /* hide all country labels by default */
      }
      .countryName{
        fill: #FFFAFF;   /* country label text colour */
      }
      .countryLabelBg{
        fill: #30BCED;   /* country label background colour */
      }
      .infobox {
        position: absolute;
        padding: 4px;
        z-index: 10;
        visibility: hidden;
        background: lightgray;
      }
    </style>
</head>

<body>
    <div id="map-holder"></div>
    <script type="text/javascript">
        // Thanks to https://medium.com/@andybarefoot/making-a-map-using-d3-js-8aa3637304ee

        // DEFINE VARIABLES
        // Define size of map group
        // Full world map is 2:1 ratio
        // Using 12:5 because we will crop top and bottom of map
        w = 3000;
        h = 1250;
        // variables for catching min and max zoom factors
        var minZoom;
        var maxZoom;

        // DEFINE FUNCTIONS/OBJECTS
        // Define map projection
        var projection = d3
            .geoEquirectangular()
            .center([0, 15]) // set centre to further North as we are cropping more off bottom of map
            .scale([w / (2 * Math.PI)]) // scale to fit group width
            .translate([w / 2, h / 2]) // ensure centred in group
            ;

        // Define map path
        var path = d3
            .geoPath()
            .projection(projection)
            ;

        // Create function to apply zoom to countriesGroup
        function zoomed() {
            t = d3
                .event
                .transform
                ;
            countriesGroup
                .attr("transform", "translate(" + [t.x, t.y] + ")scale(" + t.k + ")")
                ;
        }

        // Define map zoom behaviour
        var zoom = d3
            .zoom()
            .on("zoom", zoomed)
            ;

        function getTextBox(selection) {
            selection
                .each(function (d) {
                    d.bbox = this
                        .getBBox();
                })
                ;
        }

        // Function that calculates zoom/pan limits and sets zoom to default value 
        function initiateZoom() {
            // Define a "minzoom" whereby the "Countries" is as small possible without leaving white space at top/bottom or sides
            minZoom = Math.max($("#map-holder").width() / w, $("#map-holder").height() / h);
            // set max zoom to a suitable factor of this value
            maxZoom = 20 * minZoom;
            // set extent of zoom to chosen values
            // set translate extent so that panning can't cause map to move out of viewport
            zoom
                .scaleExtent([minZoom, maxZoom])
                .translateExtent([[0, 0], [w, h]])
                ;
            // define X and Y offset for centre of map to be shown in centre of holder
            midX = ($("#map-holder").width() - minZoom * w) / 2;
            midY = ($("#map-holder").height() - minZoom * h) / 2;
            // change zoom transform to min zoom and centre offsets
            svg.call(zoom.transform, d3.zoomIdentity.translate(midX, midY).scale(minZoom));
        }

        // zoom to show a bounding box, with optional additional padding as percentage of box size
        function boxZoom(box, centroid, paddingPerc) {
            minXY = box[0];
            maxXY = box[1];
            // find size of map area defined
            zoomWidth = Math.abs(minXY[0] - maxXY[0]);
            zoomHeight = Math.abs(minXY[1] - maxXY[1]);
            // find midpoint of map area defined
            zoomMidX = centroid[0];
            zoomMidY = centroid[1];
            // increase map area to include padding
            zoomWidth = zoomWidth * (1 + paddingPerc / 100);
            zoomHeight = zoomHeight * (1 + paddingPerc / 100);
            // find scale required for area to fill svg
            maxXscale = $("svg").width() / zoomWidth;
            maxYscale = $("svg").height() / zoomHeight;
            zoomScale = Math.min(maxXscale, maxYscale);
            // handle some edge cases
            // limit to max zoom (handles tiny countries)
            zoomScale = Math.min(zoomScale, maxZoom);
            // limit to min zoom (handles large countries and countries that span the date line)
            zoomScale = Math.max(zoomScale, minZoom);
            // Find screen pixel equivalent once scaled
            offsetX = zoomScale * zoomMidX;
            offsetY = zoomScale * zoomMidY;
            // Find offset to centre, making sure no gap at left or top of holder
            dleft = Math.min(0, $("svg").width() / 2 - offsetX);
            dtop = Math.min(0, $("svg").height() / 2 - offsetY);
            // Make sure no gap at bottom or right of holder
            dleft = Math.max($("svg").width() - w * zoomScale, dleft);
            dtop = Math.max($("svg").height() - h * zoomScale, dtop);
            // set zoom
            svg
                .transition()
                .duration(500)
                .call(
                    zoom.transform,
                    d3.zoomIdentity.translate(dleft, dtop).scale(zoomScale)
                );
        }




        // on window resize
        $(window).resize(function () {
            // Resize SVG
            svg
                .attr("width", $("#map-holder").width())
                .attr("height", $("#map-holder").height())
                ;
            initiateZoom();
        });

        // create an SVG
        var svg = d3
            .select("#map-holder")
            .append("svg")
            // set to the same size as the "map-holder" div
            .attr("width", $("#map-holder").width())
            .attr("height", $("#map-holder").height())
            // add zoom functionality
            .call(zoom)
            ;

        //var colorScale = d3.scaleOrdinal(d3.schemePurples[5]);
        var chloroplethColors = d3.scaleOrdinal(d3.schemeReds[5]);
        var binnedColors = d3.schemeReds[5];

        //var inequalityData;

        async function fetchAsync() {
            let data = await fetch('http://dimas.io/data/inequality.json');
            let response = await data.json();
            return response;
        }
        var inequalityData;

        fetchAsync()
            .then(data => inequalityData = data)
            .then(doJson);

        // get map data
        var doJson = d3.json(
            "http://dimas.io/data/world.json",  // Or generate your own GeoJSON from https://geojson-maps.ash.ms/
            function (json) {
                //Bind data and create one path per GeoJSON feature
                countriesGroup = svg.append("g").attr("id", "map");
                // add a background rectangle
                countriesGroup
                    .append("rect")
                    .attr("x", 0)
                    .attr("y", 0)
                    .attr("width", w)
                    .attr("height", h);

                // draw a path for each feature/country
                countries = countriesGroup
                    .selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("id", function (d, i) {
                        return "country" + d.properties.name_long;
                    })
                    .attr("class", "country")
                    //      .attr("stroke-width", 10)
                    //      .attr("stroke", "#ff0000")
                    .attr("data-country-name", function (d, i) {
                        return d.properties.name_long;
                    })
                    .attr("data-country-worldbankgini", function (d, i) {
                        let country = d.properties.name_long;
                        if (country in inequalityData)
                            return inequalityData[country]['World Bank Gini']['%'];
                        else return "";
                    })
                    .attr("fill", function (d, i) {
                        let country = d.properties.name_long;
                        if (country in inequalityData) {
                            let ineq = inequalityData[country]['World Bank Gini']['%'];
                            if (ineq == "") return "#d0d0d0";
                            return d3.interpolatePlasma(ineq / 50 - 0.4);
                        }
                        else {
                            return "#d0d0d0";
                        }
                    })
                    // Add mouseover to return tooltip (infobox) for the current country
                    .on("mouseover", function (d) {
                        let country = d.properties.name_long;
                        let ineq = "";
                        if (country in inequalityData) {
                            ineq = inequalityData[country]['World Bank Gini']['%'];
                            if (ineq == "")
                            {
                                ineq = "No data available";
                            }
                        }
                        else ineq = "No data available";
                        return tooltip.style("visibility", "visible")
                            .text(d.properties.name_long + ": " + ineq);
                    })
                    .on("mousemove", function () {
                        return tooltip.style("top",
                            (d3.event.pageY - 10) + "px").style("left", (d3.event.pageX + 10) + "px");
                    })
                    .on("mouseout", function () {
                        return tooltip.style("visibility", "hidden");
                    })
                    // add an onclick action to zoom into clicked country
                    .on("click", function (d, i) {
                        d3.selectAll(".country").classed("country-on", false);
                        d3.select(this).classed("country-on", true);
                        boxZoom(path.bounds(d), path.centroid(d), 20);
                    });
                // Add a label group to each feature/country. This will contain the country name and a background rectangle
                // Use CSS to have class "countryLabel" initially hidden
                countryLabels = countriesGroup
                    .selectAll("g")
                    .data(json.features)
                    .enter()
                    .append("g")
                    .attr("class", "countryLabel")
                    .attr("id", function (d) {
                        return "countryLabel" + d.properties.iso_a3;
                    })
                    .attr("transform", function (d) {
                        return (
                            "translate(" + path.centroid(d)[0] + "," + path.centroid(d)[1] + ")"
                        );
                    })
                    .on("mouseout", function () { return tooltip.style("visibility", "hidden"); })
                    // add an onlcick action to zoom into clicked country
                    .on("click", function (d, i) {
                        //d3.selectAll(".country").classed("country-on", false);
                        //d3.select("#country" + d.properties.iso_a3).classed("country-on", true);
                        boxZoom(path.bounds(d), path.centroid(d), 20);
                    });
                // add the text to the label group showing country name
                countryLabels
                    .append("text")
                    .attr("class", "countryName")
                    .style("text-anchor", "middle")
                    .attr("dx", 0)
                    .attr("dy", 0)
                    .text(function (d) {
                        let country = d.properties.name_long;
                        if (country in inequalityData) {
                            let ineq = inequalityData[country]['World Bank Gini']['%'];
                            if (ineq == "") return country + ": No data";
                            return country + ": " + inequalityData[country]['World Bank Gini']['%'];
                        }
                        return country + ": No data";
                    })
                    .call(getTextBox);
                // add a background rectangle the same size as the text
                countryLabels
                    .insert("rect", "text")
                    .attr("class", "countryLabelBg")
                    .attr("transform", function (d) {
                        return "translate(" + (d.bbox.x - 2) + "," + d.bbox.y + ")";
                    })
                    .attr("width", function (d) {
                        return d.bbox.width + 4;
                    })
                    .attr("height", function (d) {
                        return d.bbox.height;
                    });
                initiateZoom();
            }
        );

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var tooltip = d3.select("body")
            .append("div")
            .attr("id", "infobox")
            .attr("class", "infobox")
            .text("a simple tooltip");

        function populateInfoBox(name, ineq) {
            var div = document.getElementById("infobox");
            var title = document.getElementById("infobox-title");
            var content = document.getElementById("infobox-body");
            content.innerHTML = "";
        }

    </script>
</body>

</html>
